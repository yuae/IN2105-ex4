<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasklist UI</title>
</head>
<body>

<div class="container">
  <div class="row">
    <form action="post" style="clear: both" id="form">
      <div>
        <label>Matnr:</label>
        <select id="matnr" name="id">
          <option value="fiction">Fiction</option>
          <option value="nonfiction">Non-Fiction</option>
        </select>
      </div>
	<div>
        <input type="submit" value="Submit"/>
      </div>
    </form>
  </div>
  <h3 style="text-align: center"><b>All Tasks</b></h3>
  <div class="row" style="background-color: beige; font-family: Calibri; font-size: 20px">
    <div id="results">

    </div>
  </div>

</div>
<script src="/scripts/app.js"></script>
</body>
</html>
